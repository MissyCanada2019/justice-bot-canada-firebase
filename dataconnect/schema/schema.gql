type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  province: Province!
  municipality: Municipality!
  photoUrl: String
}

type Province @table {
  name: String!
  createdAt: Timestamp!
  generalLegalInformation: String
}

type Municipality @table {
  name: String!
  createdAt: Timestamp!
  province: Province!
  localCourtInfo: String
  legalAidContacts: String
}

type CourtForm @table {
  name: String!
  formIdentifier: String!
  createdAt: Timestamp!
  description: String!
  instructions: String!
  province: Province
  municipality: Municipality
  downloadUrl: String
  category: String
}

type LegalMatter @table {
  title: String!
  status: String!
  createdAt: Timestamp!
  user: User!
  description: String
  notes: String
  meritScore: Float
}

type Deadline @table {
  date: Date!
  description: String!
  createdAt: Timestamp!
  legalMatter: LegalMatter!
  reminderSet: Boolean
}

type UploadedDocument @table {
  filename: String!
  fileUrl: String!
  uploadedAt: Timestamp!
  documentType: String!
  legalMatter: LegalMatter!
  notes: String
  meritContribution: Float
}

type SuggestedPath @table {
  name: String!
  description: String!
  createdAt: Timestamp!
  legalMatter: LegalMatter!
  relevanceScore: Float
}

type SuggestedPathOnLegalMatter @table(key: ["legalMatter", "suggestedPath"]) {
  legalMatter: LegalMatter!
  suggestedPath: SuggestedPath!
}

type SuggestedFormOnLegalMatter @table(key: ["legalMatter", "courtForm"]) {
  legalMatter: LegalMatter!
  courtForm: CourtForm!
}
